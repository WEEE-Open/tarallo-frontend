<!DOCTYPE html>
<!--suppress HtmlUnknownAnchorTarget -->
<html lang="it">
<head>
	<meta charset="UTF-8">
	<title>T.A.R.A.L.L.O.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="text/css" media="all" rel="stylesheet" href="main.css">
</head>
<body>
<template id="template-login">
	<div class="pagecontrols">
		<label>Username: <input id="login-username" type="text"></label>
		<label>Password: <input id="login-password" type="password"></label>
		<button>VAI.</button>
	</div>
	<div class="logs"></div>
</template>
<template id="template-logout">
	<span class="logoutmessage"></span>
	<button class="logoutbutton">Logout</button>
</template>
<template id="template-item">
	<label>Codice: <input class="code" type="text" placeholder="(Generato automaticamente)"></label>
	<div class="itembuttons">
		<button class="itemeditbutton">Modifica</button><button class="itemsavebutton">Salva</button><button class="itemdeletebutton">Elimina</button><button class="undobutton">Annulla</button>
	</div>
	<div class="features">

	</div>
	<p class="freezable-hide">
		<label>Campo:
			<select class="freezable featuretextbox"></select>
		</label>
		<button class="addfield freezable">Aggiungi campo</button>
	</p>
	<div class="defaultfeatures wip">

	</div>
	<p class="freezable-hide wip"><label>Oggetto di default: <input type="text"></label><button class="setdefault freezable">Imposta</button></p>
	<p class="freezable-hide"><button class="freezable additem">Aggiungi oggetto all'interno</button></p>
	<div class="inside">

	</div>
</template>
<template id="template-location">
	<div class="breadbox">
		<ul class="breadcrumbs"></ul>
		<div class="breadsetter"><label>Set parent: <input></label></div>
	</div>
	<div class="contents"></div>
</template>
<template id="template-transaction">
	<h2>Pending operations</h2>
	<ul class="pending"></ul>
	<h2>Notes</h2>
	<textarea title="Notes" class="notes"></textarea>
	<button class="commit" value="SALVAAAAAAAAA">Salva</button>
</template>
<template id="template-navigation">
	<div class="pagecontrols">
		<div class="logoutview"></div><div class="transactioncount"></div>
		<nav id="main">
			<a href="#/">Home</a
			><a href="#/transaction">Transactions</a
			><a href="#/add">Add new</a
			><a class="quickbutton view">View</a
			><a class="quickbutton move">Move</a
			><a href="#/search">Search</a
			><a class="quickbutton logsview">Logs</a>
		</nav>
		<div class="quickviewitem" style="display:none;">
			<label>Code: <input type="text"></label>
			<button class="viewitembutton">View item</button>
		</div>
		<div class="quickmoveitem" style="display:none;">
			<label>Sposta oggetto: <input type="text" class="from"></label>
			<label>dentro a: <input type="text" class="to"></label><button class="moveitembutton">Sposta</button>
		</div>
		<div class="quickviewlogs" style="display:none;">
			<div class="logs"></div>
		</div>
	</div>
	<div class="itemholder"></div>
	<div class="navbuttons"></div>
</template>
<template id="template-computer">
	<div class="header"><a class="code"></a><span class="brand"></span> <span class="model"></span> (<a class="location"></a>) <button>Edit</button></div>
	<div class="contents"></div>
	<textarea disabled="disabled" class="notes" title="Notes"></textarea>
</template>
<!-- â†“ the div around this will have class "works yes", "works maybe", and so on -->
<template id="template-computer-component-full">
	<span class="type"></span>
	<span class="compact"></span>&nbsp;
	<span class="extended"></span>
</template>
<template id="template-computer-component-empty">
	<span class="type"></span>
</template>
<template id="template-search">
	<div class="searcharea">
		<div class="searchbuttons">
			<button data-key="Code">Code</button>
			<button data-key="Search">Search</button>
			<button data-key="Sort">Sort</button>
			<button data-key="Depth">Depth</button>
			<button data-key="Location" disabled="disabled">Location</button>
			<button data-key="Parent">Parent</button>
		</div>
		<label><input type="checkbox" class="usecompactview" checked="checked">Usa ComputerView (se possibile)</label>
		<div class="searchcontrols"></div>
		<button class="searchbutton">CERCA. ORA.</button>
	</div>
	<div class="results contents"></div>
</template>
<template id="template-control-textbox">
	<label>Stuff: <input></label>
</template>
<template id="template-control-search">
	<label>Chiave:
		<select class="featureselect"></select>
	</label>
	<button class="addfeaturebutton">Aggiungi</button>
	<div class="features">

	</div>
</template>
<div id="body">

</div>
<script src="dist/all.js"></script>
<script>
	(function () {
		"use strict";
		Framework.setRootView(new BrowserView());
		/**
		 * @var {browserView} rootView
		 */
		Framework.rootView.presetState();
	})();
</script>
</body>
</html>
